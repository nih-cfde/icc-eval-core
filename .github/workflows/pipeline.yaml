name: Run pipeline

on:
  workflow_dispatch:
    inputs:
      cache:
        type: boolean
        description: Use cache
        default: false

  schedule:
    - cron: "0 0 * * 1"

env:
  FORCE_COLOR: true
  # PRIVATE: true
  # CHECKOUT_REPO: nih-cfde/icc-eval-core

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Debug dump
        uses: crazy-max/ghaction-dump-context@v2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: "${{ env.CHECKOUT_REPO || github.repository }}"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: SSH debug
        if: runner.debug == '1'
        uses: mxschmitt/action-tmate@v3

      - name: Install packages
        run: ./run.sh --install

      - name: Install Playwright
        uses: ./.github/actions/install-playwright
        with:
          working-directory: ./data

      - name: Google auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.AUTH_GOOGLE }}

      - name: Run pipeline
        run: xvfb-run ./run.sh --gather
        env:
          AUTH_ENTREZ: ${{ secrets.AUTH_ENTREZ }}
          AUTH_GITHUB: ${{ secrets.AUTH_GITHUB }}
          AUTH_GOOGLE: ${{ secrets.AUTH_GOOGLE }}
          CACHE: ${{ inputs.cache && 'true' || '' }}

      - name: Build dashboard
        if: ${{ env.PRIVATE == 'true' }}
        run: ./run.sh --build

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update files
          commit_author: "Bot <>"
          add_options: "-f"
          file_pattern: "./app/dist/** ./data/raw/** ./data/output/**"
